<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dice Roller</title><link rel="stylesheet" href="css/dice.css">
    <script>
        function rollDice() {
            const dice = Math.floor(Math.random() * 6) + 1;
            document.getElementById("result").textContent = "You rolled: " + dice;
        }
    </script>
</head>
<body>
    <h1>Dice Roller</h1>

    <button onclick="rollDice()">Roll Dice</button><br><br>
    <div id="result"></div>

    <br>
    <a href="index.html">Back to Home</a>
</body>
</html>
