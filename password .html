<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Generator</title><link rel="stylesheet" href="css/password.css">
    <script>
        function generatePassword() {
            const length = parseInt(document.getElementById("length").value);
            const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*";
            let password = "";

            if (isNaN(length) || length < 4) {
                document.getElementById("result").textContent = "Enter a valid length (min 4).";
                return;
            }

            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * charset.length);
                password += charset[randomIndex];
            }

            document.getElementById("result").textContent = "Generated Password: " + password;
        }
    </script>
</head>
<body>
    <h1>Password Generator</h1>

    <label>Password Length:</label><br>
    <input type="number" id="length" value="12"><br><br>

    <button onclick="generatePassword()">Generate</button><br><br>

    <div id="result"></div>

    <br>
    <a href="index.html">Back to Home</a>
</body>
</html>
