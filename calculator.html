<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
 <link rel="stylesheet" href="css/calculator.css">
</head>
</head>
<body>
    <h1>Calculator</h1>

    <form name="calc">
        <input type="text" name="display" id="display" readonly><br><br>
        <button type="button" onclick="calc.display.value += '1'">1</button>
        <button type="button" onclick="calc.display.value += '2'">2</button>
        <button type="button" onclick="calc.display.value += '3'">3</button>
        <button type="button" onclick="calc.display.value += '+'">+</button><br>

        <button type="button" onclick="calc.display.value += '4'">4</button>
        <button type="button" onclick="calc.display.value += '5'">5</button>
        <button type="button" onclick="calc.display.value += '6'">6</button>
        <button type="button" onclick="calc.display.value += '-'">-</button><br>

        <button type="button" onclick="calc.display.value += '7'">7</button>
        <button type="button" onclick="calc.display.value += '8'">8</button>
        <button type="button" onclick="calc.display.value += '9'">9</button>
        <button type="button" onclick="calc.display.value += '*'">*</button><br>

        <button type="button" onclick="calc.display.value = ''">C</button>
        <button type="button" onclick="calc.display.value += '0'">0</button>
        <button type="button" onclick="calc.display.value = eval(calc.display.value)">=</button>
        <button type="button" onclick="calc.display.value += '/'">/</button><br><br>

        <a href="index.html">Back to Home</a>
    </form>
</body>
</html>
